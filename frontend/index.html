<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Task Prioritizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Task Prioritizer</h1>

      <div class="form-section">
        <h3>Add New Task</h3>

        <div class="input-group">
          <label>Task Title</label>
          <input type="text" id="t-title" placeholder="e.g. Fix login bug" />
        </div>

        <div class="input-group">
          <label>Due Date</label>
          <input type="date" id="t-date" />
        </div>

        <div class="input-group">
          <label>Estimated Hours</label>
          <input type="number" id="t-hours" placeholder="e.g. 3" />
        </div>

        <div class="input-group">
          <label>Importance (1-10)</label>
          <input type="number" id="t-imp" min="1" max="10" value="5" />
        </div>

        <button onclick="addTaskToList()">Add to List</button>
        <button onclick="clearList()" class="danger-btn">Clear List</button>

        <hr />

        <h3>Or Paste JSON</h3>
        <textarea
          id="json-input"
          rows="4"
          placeholder='[{"title": "Task 1", "due_date": "2025-11-30", "estimated_hours": 3, "importance": 8, "dependencies": []}]'
        ></textarea>

        <hr />

        <label>Sorting Strategy:</label>
        <select id="strategy-select">
          <option value="smart">Smart Balance (Recommended)</option>
          <option value="fastest">Fastest Wins (Low Effort)</option>
          <option value="impact">High Impact (Importance)</option>
          <option value="deadline">Deadline Driven</option>
        </select>

        <button onclick="analyzeTasks()" class="analyze-btn">
          ANALYZE TASKS
        </button>
        <p class="error" id="error-msg"></p>
      </div>

      <div class="output-section">
        <h2>Prioritized List</h2>
        <div id="loading" style="display: none">Analyzing...</div>
        <div id="results-area"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
